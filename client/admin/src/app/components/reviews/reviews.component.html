
<router-outlet></router-outlet>
<!doctype html>
<html lang="en">

<body>

    <!-- Wrapper Start -->
    <div class="wrapper">
        <div id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Review Lists</h4>
                                </div>
                            </div>
                    
                            <div class="ml-auto search-container">
                                <form  class="searchbox">

                                    <i class="ri-search-line"></i>
                                    <input style="margin:10px;" [(ngModel)]="searchU" [ngModelOptions]="{standalone: true}"  (input)="searchReview()"
                                     type="text" class="text search-input" placeholder="filter by user...">
                                    <i class="ri-search-line"></i>
                                    <input style="margin:10px;" [(ngModel)]="searchT" [ngModelOptions]="{standalone: true}"  (input)="searchReview()"
                                     type="text" class="text search-input" placeholder="filter by title...">
                                    <i class="ri-search-line"></i>
                                    <input style="margin:10px;" [(ngModel)]="searchR" [ngModelOptions]="{standalone: true}"  (input)="searchReview()"
                                    type="text" class="text search-input" placeholder="filter by rating...">  
                                
                                </form>
                            </div>

                            <div class="iq-card-body">
                                <div class="table-view">
                                     <!-- data-tables  -->
                                    <table class="table movie_table" style="width:100%">

                                        <thead>

                                            <tr>
                                                <th style="width: 10%;">Movie</th>
                                                <th style="width: 10%;">User-Name</th>
                                                <th style="width: 10%;">Title</th>
                                                <th style="width: 30%;">Content</th>
                                                <th style="width: 10%;">Rating</th>
                                                <th style="width: 20%;">Last-Updated</th>
                                                <th style="width: 20%;">Action</th>
                                            </tr>
                                        </thead>

                                        <tbody>

                                            <tr *ngFor="let reviews of reviews">
                                                <td>  {{ reviews.movie.title }} </td>
                                                <td>  {{ reviews.user.username }} </td>
                                                <td>  {{ reviews.reviewTitle }} </td>
                                                <td>  {{ reviews.reviewContent | slice:0:100 }}.. </td>
                                                <td> <i class="lar la-star mr-2"></i> {{ reviews.rating }} </td>
                                                <td>  {{ reviews.lastUpdated | date:'dd/MM/yyyy'}} </td>
                                               
                                                <td>
                                                    <div class="flex align-items-center list-user-action">
                                                        <a class="iq-bg-success" data-toggle="tooltip"
                                                            data-placement="top" type="button" title="Edit" data-original-title="Edit"
                                                            (click)="editRe(reviews._id)"><i class="ri-pencil-line"></i></a>

                                                            <a class="iq-bg-primary" data-toggle="tooltip"
                                                            data-placement="top" title="Delete" type="button" data-original-title="Delete"
                                                           (click)="onDelete(reviews._id)"><i class="ri-delete-bin-line"></i></a>
                                                    </div>
                                                </td>

                                                
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
