<!doctype html>
<html lang="en">


<div class="wrapper">
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="iq-card">
                        <div class="iq-card-body p-0">
                            <div class="iq-edit-list">
                                <ul class="iq-edit-profile d-flex nav nav-pills">
                                    <li class="col-md-3 p-0">
                                        <a class="nav-link active" data-toggle="pill" href="#personal-information">
                                           Count By Top 6 Movie Category
                                        </a>
                                    </li>
                                    <li class="col-md-3 p-0">
                                        <a class="nav-link" data-toggle="pill" href="#chang-pwd">
                                            Average Rating Per Year
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-11">
                    <div class="iq-edit-list-data">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                                <div class="iq-card">
                                    <div class="iq-card-body">

                                        <form>

                                            <div style="display: block">
                                                <canvas baseChart [data]="doughnutChartData"
                                                    [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
                                                    [colors]="colors">
                                                </canvas>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="chang-pwd" role="tabpanel">
                                <div class="iq-card">
                                    <div class="iq-card-body">
                                        <form>
                                            <div>
                                                <div appHighlight style="display: block">
                                                    <canvas baseChart [datasets]="barChartData"
                                                        [labels]="barChartLabels" [options]="barChartOptions"
                                                        [legend]="barChartLegend" [chartType]="barChartType">
                                                    </canvas>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</html>
