<!doctype html>
<html lang="en">

<body>
    <!-- Sign in Start -->
    <section class="sign-in-page">
        <div class="container">
            <div class="row justify-content-center align-items-center height-self-center">
                <div class="col-lg-5 col-md-12 align-self-center">
                    <div class="sign-user_card ">
                        <div class="sign-in-page-data">
                            <div class="sign-in-from w-100 m-auto">
                                <h3 class="mb-3 text-center">Sign in</h3>

                                <form class="mt-4" action="index.html">
                                    <div class="form-group">
                                        <input #inpE type="email" class="form-control mb-0" id="exampleInputEmail2"
                                            placeholder="Enter email" autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <input #inpP type="password" class="form-control mb-0" id="exampleInputPassword2"
                                            placeholder="Password" required>
                                    </div>
                                    <div class="sign-info" >
                                        <button (click)="loginAdmin(inpE.value, inpP.value)"
                                         type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
